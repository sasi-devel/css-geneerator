<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Generator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="tool">

            <div class="group">
                <label for="all">Range<span id="all_value"></span></label>
                <input type="range" value="10" min="0" max="300" id="all">
            </div>

            <div class="group">
                <label for="border">Border<span id="border_value"></span></label>
                <input type="range" value="10" min="0" max="20" id="border">
            </div>

            <div class="group">
                <label for="border_style">Border Style</label>
                <select name="" id="border_style">
                    <option value="">solid</option>
                    <option value="">double</option>
                    <option value="">dashed</option>
                    <option value="">dotted</option>
                </select>
            </div>

            <div class="group">
                <textarea name="" id="code" cols="30" rows="10"></textarea>
            </div>

            <div class="group">
                <button id="btnCopy">Copy Code</button>
            </div>
            
        </div>
    </div>
</body>
</html>
